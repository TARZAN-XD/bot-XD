<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ربط واتساب - طرزان الواقدي</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Cairo', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  display: flex; justify-content: center; align-items: center;
  min-height: 100vh; flex-direction: column; padding: 20px;
}
.container {
  width: 100%; max-width: 500px; background: #1e293b;
  padding: 25px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  text-align: center; margin-bottom: 20px;
}
h1 { margin-bottom: 15px; color: #38bdf8; font-size: 26px; }
input, button {
  width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: none; font-size: 16px;
}
input { background: #f1f5f9; color: #111; }
button { background: #38bdf8; color: #fff; font-weight: bold; cursor: pointer; }
button:hover { background: #0ea5e9; }
.qr-container img {
  margin-top: 15px; width: 250px; border-radius: 8px; border: 3px solid #38bdf8;
}
#result { margin-top: 15px; font-size: 18px; color: #fff; }
</style>
</head>
<body>
  <div class="container">
    <h1>ربط واتساب</h1>
    <p>امسح QR أو اطلب رمز الاقتران</p>
    <div class="qr-container">
      <img src="qr.png" alt="رمز QR">
    </div>
    <input type="text" id="number" placeholder="أدخل رقم الهاتف مع +">
    <button onclick="getPairCode()">طلب رمز الاقتران</button>
    <div id="result"></div>
  </div>

<script>
async function getPairCode() {
  const number = document.getElementById('number').value.trim();
  if (!number) {
    document.getElementById('result').innerText = '❌ أدخل الرقم';
    return;
  }
  document.getElementById('result').innerText = '⏳ جاري توليد الرمز...';
  try {
    const res = await fetch('/pair', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ number })
    });
    const data = await res.json();
    if (data.pairingCode) {
      document.getElementById('result').innerText = '✅ رمز الاقتران: ' + data.pairingCode;
    } else {
      document.getElementById('result').innerText = '❌ خطأ: ' + (data.error || 'حاول لاحقاً');
    }
  } catch (err) {
    document.getElementById('result').innerText = '❌ فشل الاتصال بالسيرفر';
  }
}
</script>
</body>
</html>
