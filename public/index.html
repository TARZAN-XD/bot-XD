<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>طرزان الواقدي | نظام الإقتران</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Courier New', monospace;
        background: #000;
        color: #00ff9d;
        text-align: center;
        overflow: hidden;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .container {
        max-width: 500px;
        margin: 50px auto;
        background: rgba(0, 0, 0, 0.85);
        padding: 20px;
        border-radius: 15px;
        border: 2px solid #00ff9d;
        box-shadow: 0 0 30px #00ff9d;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 20px;
        text-shadow: 0 0 15px #00ff9d;
    }

    img#qr {
        width: 250px;
        height: 250px;
        margin: 20px auto;
        display: none;
        border: 2px solid #00ff9d;
        border-radius: 10px;
    }

    .status {
        font-size: 18px;
        margin: 10px 0;
        color: #00ff9d;
    }

    input[type="text"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        background: #111;
        color: #00ff9d;
        border: 1px solid #00ff9d;
        border-radius: 5px;
        text-align: center;
    }

    button {
        padding: 10px 20px;
        background: #00ff9d;
        color: #000;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
        margin: 5px;
        transition: 0.3s;
    }

    button:hover {
        background: #00cc7d;
    }

    footer {
        margin-top: 20px;
        font-size: 14px;
        color: #00ff9d;
        text-shadow: 0 0 10px #00ff9d;
    }

    /* Modal styles */
    #modalOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #modalContent {
        background: #000;
        border: 2px solid #00ff9d;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        width: 320px;
        box-shadow: 0 0 40px #00ff9d;
        color: #00ff9d;
        font-family: monospace;
        position: relative;
    }

    #modalContent img {
        width: 250px;
        height: 250px;
        border-radius: 10px;
        border: 2px solid #00ff9d;
        margin-bottom: 15px;
    }

    #modalContent .pairCodeDisplay {
        font-size: 18px;
        background: #111;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #00ff9d;
        word-break: break-word;
        user-select: all;
        margin-bottom: 10px;
    }

    #closeModalBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #00ff9d;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        font-size: 18px;
        line-height: 1;
    }

    #closeModalBtn:hover {
        background: #00cc7d;
    }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
    <h1>⚡ طرزان الواقدي ⚡</h1>
    <p class="status">🔍 حالة الجلسة: <span id="sessionStatus">جاري التحقق...</span></p>

    <input type="text" id="sessionId" placeholder="أدخل معرف الجلسة مثل tarzanalwaqdiy" />
    <input type="text" id="phone" placeholder="أدخل رقمك مثل 9665xxxxxxx" />
    <br />
    <button onclick="getPairCode()">طلب الرمز</button>
</div>

<footer>💻 تصميم هاكرزي حصري بواسطة طرزان الواقدي ⚔️</footer>

<!-- نافذة منبثقة -->
<div id="modalOverlay">
    <div id="modalContent">
        <button id="closeModalBtn" onclick="closeModal()">×</button>
        <h2>تفاصيل الربط</h2>
        <img id="modalQR" src="" alt="QR Code" />
        <div><strong>رمز الاقتران:</strong></div>
        <div class="pairCodeDisplay" id="modalPairCode"></div>
        <div><strong>معرف الجلسة:</strong></div>
        <div class="pairCodeDisplay" id="modalSessionId"></div>
    </div>
</div>

<script>
// Matrix خلفية
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01 TARZAN BOT ";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff9d";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
setInterval(draw, 35);

// إظهار النافذة
function showModal(qrSrc, pairingCode, sessionId) {
    document.getElementById('modalQR').src = qrSrc;
    document.getElementById('modalPairCode').textContent = pairingCode;
    document.getElementById('modalSessionId').textContent = sessionId;
    document.getElementById('modalOverlay').style.display = 'flex';
}

// إغلاق النافذة
function closeModal() {
    document.getElementById('modalOverlay').style.display = 'none';
}

// طلب رمز الاقتران
async function getPairCode() {
    const phone = document.getElementById('phone').value.trim();
    const sessionId = document.getElementById('sessionId').value.trim();
    if (!phone || !sessionId) return alert("❌ أدخل معرف الجلسة ورقم الهاتف");

    try {
        const res = await fetch('/pair', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ number: phone, sessionId })
        });
        const data = await res.json();

        if (data.pairingCode) {
            showModal('/qr.png?' + Date.now(), data.pairingCode, sessionId);
        } else {
            alert(data.error || "حدث خطأ");
        }
    } catch (err) {
        alert("❌ حدث خطأ في الاتصال بالخادم");
    }
}
</script>

</body>
</html>
