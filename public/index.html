<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بوت طرزان الواقدي - إدارة الجلسات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
      background: #f0f4f8;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #aaa;
      border-radius: 5px;
      margin: 10px 0;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    #qrImage, #pairCodeDisplay {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      word-wrap: break-word;
    }
    #qrImage img {
      max-width: 250px;
    }
    #messages {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>بوت طرزان الواقدي</h1>

  <!-- إنشاء جلسة جديدة وعرض QR -->
  <section>
    <h2>إنشاء جلسة جديدة مع رمز QR</h2>
    <input type="text" id="sessionIdInput" placeholder="أدخل اسم الجلسة" />
    <button onclick="createSession()">إنشاء الجلسة</button>
    <div id="qrImage"></div>
    <div id="messages"></div>
  </section>

  <hr style="margin: 30px 0;" />

  <!-- طلب رمز الاقتران -->
  <section>
    <h2>طلب رمز الاقتران (Pairing Code)</h2>
    <input type="text" id="phoneNumberInput" placeholder="أدخل رقم الهاتف مع كود الدولة (مثال: 201234567890)" />
    <button onclick="requestPairingCode()">طلب رمز الاقتران</button>
    <div id="pairCodeDisplay"></div>
  </section>

  <script>
    async function createSession() {
      const sessionId = document.getElementById('sessionIdInput').value.trim();
      const messages = document.getElementById('messages');
      const qrDiv = document.getElementById('qrImage');
      const pairDiv = document.getElementById('pairCodeDisplay');

      qrDiv.innerHTML = '';
      pairDiv.innerHTML = '';
      messages.innerText = '';

      if (!sessionId) {
        messages.innerText = 'يرجى إدخال اسم الجلسة.';
        return;
      }

      try {
        const res = await fetch('/create-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId })
        });
        const data = await res.json();

        if (data.error) {
          messages.innerText = data.error;
          return;
        }
        if (data.message) {
          messages.innerText = data.message;
          return;
        }
        if (data.qr) {
          qrDiv.innerHTML = `<img src="${data.qr}" alt="QR Code" />`;
          messages.innerText = 'امسح رمز QR في واتساب للربط.';
        }
      } catch (err) {
        messages.innerText = 'حدث خطأ أثناء إنشاء الجلسة.';
        console.error(err);
      }
    }

    async function requestPairingCode() {
      const number = document.getElementById('phoneNumberInput').value.trim();
      const messages = document.getElementById('messages');
      const pairDiv = document.getElementById('pairCodeDisplay');
      const qrDiv = document.getElementById('qrImage');

      messages.innerText = '';
      pairDiv.innerText = '';
      qrDiv.innerHTML = '';

      if (!number) {
        messages.innerText = 'يرجى إدخال رقم الهاتف.';
        return;
      }

      try {
        const res = await fetch('/pair', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ number })
        });

        const data = await res.json();

        if (data.error) {
          messages.innerText = data.error;
          return;
        }

        if (data.pairingCode) {
          pairDiv.innerHTML = `<strong>رمز الاقتران (Pairing Code):</strong><br /><code style="font-size:1.2rem;">${data.pairingCode}</code>`;
          messages.innerText = 'تم إنشاء رمز الاقتران بنجاح.';
        }
      } catch (err) {
        messages.innerText = 'فشل في طلب رمز الاقتران.';
        console.error(err);
      }
    }
  </script>

</body>
</html>
