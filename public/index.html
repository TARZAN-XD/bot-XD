<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة جلسات واتساب - طرزان الواقدي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Cairo', sans-serif;
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #1e293b;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      text-align: center;
    }
    h1 {
      margin-bottom: 15px;
      color: #38bdf8;
      font-size: 26px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      background: #f1f5f9;
      color: #111;
    }
    button {
      background: #38bdf8;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    .qr-container img {
      margin-top: 15px;
      width: 250px;
      border-radius: 8px;
      border: 3px solid #38bdf8;
    }
    .sessions-list {
      margin-top: 20px;
      background: #0f172a;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }
    .sessions-list h2 {
      color: #38bdf8;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .session-item {
      display: flex;
      justify-content: space-between;
      background: #1e293b;
      padding: 8px;
      margin: 5px 0;
      border-radius: 8px;
      align-items: center;
    }
    .delete-btn {
      background: #ef4444;
      padding: 5px 10px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    .delete-btn:hover {
      background: #dc2626;
    }
    .refresh-btn {
      background: #10b981;
      margin-top: 10px;
    }
    .refresh-btn:hover {
      background: #059669;
    }
    .pair-section {
      margin-top: 20px;
      background: #0f172a;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .pair-section h2 {
      color: #38bdf8;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .pair-code {
      font-size: 18px;
      color: #10b981;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>إدارة جلسات واتساب</h1>

    <!-- إنشاء جلسة QR -->
    <input type="text" id="sessionId" placeholder="أدخل اسم الجلسة">
    <button onclick="createSession()">إنشاء الجلسة</button>

    <div class="qr-container" id="qrContainer"></div>

    <button class="refresh-btn" onclick="loadSessions()">🔄 عرض الجلسات النشطة</button>

    <div class="sessions-list">
      <h2>الجلسات النشطة:</h2>
      <div id="sessions">لا توجد جلسات حالياً...</div>
    </div>

    <!-- قسم طلب رمز Pair -->
    <div class="pair-section">
      <h2>طلب رمز الاقتران (Pair)</h2>
      <input type="text" id="pairNumber" placeholder="أدخل رقم واتساب">
      <button onclick="requestPair()">طلب رمز الاقتران</button>
      <div id="pairCode" class="pair-code"></div>
    </div>
  </div>

  <script>
    const API_BASE = '';

    async function createSession() {
      const sessionId = document.getElementById('sessionId').value.trim();
      if (!sessionId) return alert('أدخل اسم الجلسة أولاً');

      const res = await fetch(`${API_BASE}/create-session`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId })
      });

      const data = await res.json();
      if (data.qr) {
        document.getElementById('qrContainer').innerHTML = `
          <p>📷 امسح الكود لربط الجلسة:</p>
          <img src="${data.qr}" alt="QR Code">
        `;
        loadSessions();
      } else {
        alert(data.message || 'حدث خطأ أثناء إنشاء الجلسة');
      }
    }

    async function loadSessions() {
      const res = await fetch(`${API_BASE}/sessions`);
      const sessions = await res.json();
      const container = document.getElementById('sessions');
      container.innerHTML = '';
      if (sessions.length === 0) {
        container.innerHTML = '<p>❌ لا توجد جلسات حالياً</p>';
        return;
      }
      sessions.forEach(s => {
        container.innerHTML += `
          <div class="session-item">
            <span>📱 ${s}</span>
            <button class="delete-btn" onclick="deleteSession('${s}')">حذف</button>
          </div>
        `;
      });
    }

    async function deleteSession(sessionId) {
      const password = prompt('أدخل كلمة المرور لحذف الجلسة:');
      if (!password) return;

      const res = await fetch(`${API_BASE}/delete-session`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, password })
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadSessions();
    }

    // ✅ طلب رمز Pair
    async function requestPair() {
      const number = document.getElementById('pairNumber').value.trim();
      if (!number) return alert('أدخل الرقم أولاً');

      const res = await fetch(`${API_BASE}/pair`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number })
      });

      const data = await res.json();
      const pairDiv = document.getElementById('pairCode');
      if (data.pairingCode) {
        pairDiv.innerHTML = `✅ رمز الاقتران الخاص بك: <strong>${data.pairingCode}</strong>`;
      } else {
        pairDiv.innerHTML = `❌ ${data.error || 'فشل في طلب الرمز'}`;
      }
    }

    // تحميل الجلسات عند فتح الصفحة
    loadSessions();
  </script>
</body>
</html>
