<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة جلسات واتساب - طرزان الواقدي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Cairo', sans-serif;
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      flex-direction: column;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #1e293b;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      margin-bottom: 15px;
      color: #38bdf8;
      font-size: 26px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      background: #f1f5f9;
      color: #111;
    }
    button {
      background: #38bdf8;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    .qr-container img {
      margin-top: 15px;
      width: 250px;
      border-radius: 8px;
      border: 3px solid #38bdf8;
    }
    .sessions-list {
      margin-top: 20px;
      background: #0f172a;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }
    .sessions-list h2 {
      color: #38bdf8;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .session-item {
      display: flex;
      justify-content: space-between;
      background: #1e293b;
      padding: 8px;
      margin: 5px 0;
      border-radius: 8px;
    }
    .delete-btn {
      background: #ef4444;
      padding: 5px 10px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    .delete-btn:hover {
      background: #dc2626;
    }

    /* ✅ تصميم المربع السفلي للكرة الأرضية */
    .globe-container {
      width: 100%;
      max-width: 800px;
      height: 400px;
      background: #0f172a;
      border-radius: 15px;
      border: 2px solid #38bdf8;
      box-shadow: 0 0 30px rgba(56, 189, 248, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      overflow: hidden;
      position: relative;
    }
    #globeViz {
      width: 100%;
      height: 100%;
    }

    /* ✅ نافذة التفاصيل عند الضغط على النقطة */
    .info-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border-radius: 10px;
      color: #fff;
      display: none;
      z-index: 10;
      width: 250px;
      border: 1px solid #38bdf8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>إدارة جلسات واتساب</h1>

    <input type="text" id="sessionId" placeholder="أدخل اسم الجلسة">
    <button onclick="createSession()">إنشاء الجلسة</button>
    <button onclick="loadSessions()">عرض الجلسات النشطة</button>

    <div class="qr-container" id="qrContainer"></div>

    <div class="sessions-list">
      <h2>الجلسات النشطة:</h2>
      <div id="sessions"></div>
    </div>
  </div>

  <!-- ✅ المربع السفلي للكرة الأرضية -->
  <div class="globe-container">
    <div class="info-box" id="infoBox"></div>
    <div id="globeViz"></div>
  </div>

  <!-- ✅ مكتبات Three.js و Globe.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>

  <script>
    const API_BASE = '';

    async function createSession() {
      const sessionId = document.getElementById('sessionId').value.trim();
      if (!sessionId) return alert('أدخل اسم الجلسة أولاً');

      const res = await fetch(`${API_BASE}/create-session`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId })
      });

      const data = await res.json();
      if (data.qr) {
        document.getElementById('qrContainer').innerHTML = `
          <p>امسح الكود لربط الجلسة:</p>
          <img src="${data.qr}" alt="QR Code">
        `;
        loadSessions();
      } else {
        alert(data.message || 'حدث خطأ');
      }
    }

    async function loadSessions() {
      const res = await fetch(`${API_BASE}/sessions`);
      const sessions = await res.json();
      const container = document.getElementById('sessions');
      container.innerHTML = '';
      sessions.forEach(s => {
        container.innerHTML += `
          <div class="session-item">
            <span>${s}</span>
            <button class="delete-btn" onclick="deleteSession('${s}')">حذف</button>
          </div>
        `;
      });
    }

    async function deleteSession(sessionId) {
      const password = prompt('أدخل كلمة المرور لحذف الجلسة:');
      if (!password) return;

      const res = await fetch(`${API_BASE}/delete-session`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, password })
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadSessions();
    }

    loadSessions();

    // ✅ الكرة الأرضية + النقاط
    const Globe = new window.Globe()
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('#000')
      .pointAltitude(0.02)
      .pointColor(() => '#38bdf8');

    const rendererContainer = document.getElementById('globeViz');
    Globe(rendererContainer);

    // ✅ جلب الجلسات وعرض النقاط
    async function loadGlobeData() {
      const res = await fetch(`${API_BASE}/sessions-info`);
      const data = await res.json();
      const globeData = data.map(session => ({
        lat: session.lat,
        lng: session.lng,
        size: 0.3,
        color: '#38bdf8',
        sessionId: session.sessionId,
        country: session.country,
        ip: session.ip
      }));
      Globe.pointsData(globeData).onPointClick(showInfo);
    }

    function showInfo(point) {
      const infoBox = document.getElementById('infoBox');
      infoBox.innerHTML = `
        <h3>📌 تفاصيل الجلسة</h3>
        <p><b>الجلسة:</b> ${point.sessionId}</p>
        <p><b>الدولة:</b> ${point.country}</p>
        <p><b>IP:</b> ${point.ip}</p>
      `;
      infoBox.style.display = 'block';
    }

    loadGlobeData();
  </script>
</body>
</html>
