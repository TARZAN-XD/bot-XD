<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بوت طرزان الواقدي - لوحة التحكم</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Tajawal', sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #0f2027, #203a43, #2c5364);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    color: #fff;
    text-align: center;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  header {
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
    color: #f1c40f;
    text-shadow: 2px 2px 5px #000;
  }

  .container {
    margin: 40px auto;
    max-width: 500px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }

  input {
    width: 90%;
    padding: 12px;
    margin: 15px 0;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    text-align: center;
    outline: none;
  }

  button {
    padding: 12px 25px;
    background: #f1c40f;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #f39c12;
    transform: scale(1.05);
  }

  .qr-section {
    margin-top: 25px;
  }

  img.qr-image {
    width: 250px;
    margin-top: 15px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  }

  footer {
    margin-top: 40px;
    font-size: 14px;
    opacity: 0.7;
  }
</style>
</head>
<body>
<header>🤖 لوحة تحكم بوت طرزان الواقدي ⚔️</header>
<div class="container">
  <h2>توليد رمز الاقتران</h2>
  <input type="text" id="phoneNumber" placeholder="أدخل رقمك مع كود الدولة (مثال: 9665XXXXXXX)">
  <button onclick="generatePairCode()">إنشاء الرمز</button>
  <div class="qr-section" id="result"></div>
</div>
<footer>
  &copy; 2025 طرزان الواقدي - جميع الحقوق محفوظة
</footer>

<script>
async function generatePairCode() {
  const number = document.getElementById('phoneNumber').value.trim();
  const resultDiv = document.getElementById('result');
  if (!number) {
    resultDiv.innerHTML = "<p style='color:red;'>❌ يرجى إدخال رقم الهاتف</p>";
    return;
  }

  resultDiv.innerHTML = "<p style='color:yellow;'>⏳ جاري إنشاء الرمز، انتظر...</p>";

  try {
    const response = await fetch('/pair', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ number })
    });
    const data = await response.json();

    if (data.pairingCode) {
      resultDiv.innerHTML = `
        <p style="color:#0f0; font-size:18px;">✅ الرمز الخاص بك:</p>
        <h3 style="background:#222; padding:10px; border-radius:8px;">${data.pairingCode}</h3>
        <p style="color:#ccc;">أدخله في تطبيق واتساب لإكمال الربط</p>
      `;
    } else {
      resultDiv.innerHTML = `<p style='color:red;'>❌ ${data.error || 'حدث خطأ في إنشاء الرمز'}</p>`;
    }
  } catch (err) {
    resultDiv.innerHTML = "<p style='color:red;'>❌ فشل الاتصال بالسيرفر</p>";
  }
}
</script>
</body>
</html>
