<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة جلسات واتساب - طرزان الواقدي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Cairo', sans-serif;
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #1e293b;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 15px;
      color: #38bdf8;
      font-size: 26px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      background: #f1f5f9;
      color: #111;
    }
    button {
      background: #38bdf8;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    .qr-container img {
      margin-top: 15px;
      width: 250px;
      border-radius: 8px;
      border: 3px solid #38bdf8;
    }
    .sessions-list {
      margin-top: 20px;
      background: #0f172a;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }
    .sessions-list h2 {
      color: #38bdf8;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .session-item {
      display: flex;
      justify-content: space-between;
      background: #1e293b;
      padding: 8px;
      margin: 5px 0;
      border-radius: 8px;
    }
    .delete-btn {
      background: #ef4444;
      padding: 5px 10px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    .delete-btn:hover {
      background: #dc2626;
    }

    /* 🌍 قسم الكرة الأرضية */
    #globe-container {
      width: 100%;
      max-width: 900px;
      height: 500px;
      background: rgba(0,0,0,0.4);
      border-radius: 15px;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }
    #info-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>إدارة جلسات واتساب</h1>

    <input type="text" id="sessionId" placeholder="أدخل اسم الجلسة">
    <button onclick="createSession()">إنشاء الجلسة</button>

    <div class="qr-container" id="qrContainer"></div>

    <div class="sessions-list">
      <h2>الجلسات النشطة:</h2>
      <div id="sessions"></div>
      <button style="margin-top:10px;background:#22c55e;" onclick="loadSessions()">🔄 تحديث الجلسات</button>
    </div>
  </div>

  <!-- 🌍 الكرة الأرضية -->
  <div id="globe-container">
    <div id="info-box"></div>
  </div>

  <!-- مكتبات العرض -->
  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/globe.gl"></script>

  <script>
    const API_BASE = '';

    async function createSession() {
      const sessionId = document.getElementById('sessionId').value.trim();
      if (!sessionId) return alert('أدخل اسم الجلسة أولاً');

      const res = await fetch(`${API_BASE}/create-session`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId })
      });

      const data = await res.json();
      if (data.qr) {
        document.getElementById('qrContainer').innerHTML = `
          <p>امسح الكود لربط الجلسة:</p>
          <img src="${data.qr}" alt="QR Code">
        `;
        loadSessions();
      } else {
        alert(data.message || 'حدث خطأ');
      }
    }

    async function loadSessions() {
      const res = await fetch(`${API_BASE}/sessions`);
      const sessions = await res.json();
      const container = document.getElementById('sessions');
      container.innerHTML = '';
      sessions.forEach(s => {
        container.innerHTML += `
          <div class="session-item">
            <span>${s.name} (${s.country || 'غير معروف'})</span>
            <button class="delete-btn" onclick="deleteSession('${s.name}')">حذف</button>
          </div>
        `;
      });
      updateGlobe(sessions);
    }

    async function deleteSession(sessionId) {
      const password = prompt('أدخل كلمة المرور لحذف الجلسة:');
      if (!password) return;

      const res = await fetch(`${API_BASE}/delete-session`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, password })
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadSessions();
    }

    // 🌍 تهيئة الكرة الأرضية
    const globe = Globe()
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
      .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
      .pointOfView({ lat: 20, lng: 0, altitude: 2 })
      .pointLat('lat')
      .pointLng('lng')
      .pointColor(() => 'red')
      .pointAltitude(0.02)
      .pointLabel(p => `${p.name} - ${p.country}`);

    const globeContainer = document.getElementById('globe-container');
    globe(globeContainer);

    function updateGlobe(sessions) {
      globe.pointsData(sessions);
    }

    loadSessions();
  </script>
</body>
</html>
