<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🚀 نظام الإقتران - طرزان الواقدي</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

    body {
        font-family: 'Cairo', sans-serif;
        background: linear-gradient(135deg, #0d1117, #1e1e2f, #161b22);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        animation: bgMove 10s ease infinite alternate;
    }

    @keyframes bgMove {
        from { background-position: left; }
        to { background-position: right; }
    }

    .container {
        max-width: 420px;
        background: rgba(22, 27, 34, 0.95);
        border-radius: 16px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 0 25px rgba(88,166,255,0.3);
        animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 {
        font-size: 24px;
        margin-bottom: 12px;
        color: #58a6ff;
        text-shadow: 0 0 8px rgba(88,166,255,0.6);
    }

    p {
        color: #c9d1d9;
        font-size: 14px;
        margin-bottom: 15px;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
        text-align: center;
        font-size: 16px;
        background: #0d1117;
        color: #fff;
        outline: 1px solid #30363d;
        transition: 0.3s;
    }
    input:focus {
        outline: 1px solid #58a6ff;
        box-shadow: 0 0 6px #58a6ff;
    }

    button {
        width: 95%;
        padding: 12px;
        background: linear-gradient(90deg,#238636,#2ea043);
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        margin: 10px 0;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 10px rgba(35,134,54,0.4);
    }
    button:hover {
        background: linear-gradient(90deg,#2ea043,#3fb950);
        transform: scale(1.03);
        box-shadow: 0 0 15px rgba(35,134,54,0.6);
    }

    #qr img {
        width: 220px;
        margin-top: 15px;
        border-radius: 10px;
        border: 2px solid #58a6ff;
        box-shadow: 0 0 15px rgba(88,166,255,0.5);
        animation: fadeIn 0.8s ease;
    }

    .footer {
        margin-top: 15px;
        font-size: 12px;
        color: #8b949e;
    }

    .pair-section {
        display: none;
        margin-top: 20px;
        animation: fadeIn 1s ease;
    }

    #pairCode {
        font-size: 20px;
        font-weight: bold;
        color: #58a6ff;
        margin-top: 10px;
        text-shadow: 0 0 6px rgba(88,166,255,0.7);
    }

    .copy-btn {
        background: #444c56;
        color: #fff;
        font-size: 14px;
        margin-top: 8px;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }
    .copy-btn:hover {
        background: #596169;
        transform: scale(1.05);
    }
</style>
</head>
<body>
<div class="container">
    <h1>✨ نظام الإقتران ✨</h1>
    <p>أدخل اسم الجلسة لإنشاء الإقتران</p>

    <input type="text" id="sessionId" placeholder="أدخل اسم الجلسة">
    <button onclick="createSession()">إنشاء الجلسة</button>

    <div id="qr"></div>

    <div class="pair-section" id="pairSection">
        <input type="text" id="phoneNumber" placeholder="أدخل رقم واتساب مع كود الدولة">
        <button onclick="getPairingCode()">طلب رمز الإقتران</button>
        <p id="pairCode"></p>
        <button class="copy-btn" onclick="copyPairingCode()">📋 نسخ الرمز</button>
    </div>

    <div class="footer">
        🚀 تصميم وبرمجة: طرزان الواقدي
    </div>
</div>

<script>
async function createSession() {
    const sessionId = document.getElementById('sessionId').value.trim();
    if (!sessionId) return alert('أدخل اسم الجلسة');

    const res = await fetch('/create-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId })
    });
    const data = await res.json();

    if (data.qr) {
        document.getElementById('qr').innerHTML = `
            <h3>📷 امسح QR لربط الجلسة</h3>
            <img src="${data.qr}" alt="QR Code">
        `;
        document.getElementById('pairSection').style.display = 'block';
    } else {
        alert(data.error || data.message);
    }
}

async function getPairingCode() {
    const sessionId = document.getElementById('sessionId').value.trim();
    const number = document.getElementById('phoneNumber').value.trim();
    if (!number) return alert('أدخل رقم واتساب');

    const res = await fetch('/pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, number })
    });
    const data = await res.json();

    if (data.pairingCode) {
        document.getElementById('pairCode').innerText = `🔑 ${data.pairingCode}`;
    } else {
        alert(data.error || 'فشل في توليد الرمز');
    }
}

function copyPairingCode() {
    const code = document.getElementById('pairCode').innerText.replace('🔑 ', '');
    if (!code) return alert('لا يوجد رمز لنسخه');
    navigator.clipboard.writeText(code);
    alert('تم نسخ الرمز بنجاح!');
}
</script>
</body>
</html>
