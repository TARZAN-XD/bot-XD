<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة جلسات واتساب - طرزان الواقدي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Cairo', sans-serif;
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      flex-direction: column;
      gap: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #1e293b;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      text-align: center;
    }
    h1 {
      margin-bottom: 15px;
      color: #38bdf8;
      font-size: 26px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      background: #f1f5f9;
      color: #111;
    }
    button {
      background: #38bdf8;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    .qr-container img {
      margin-top: 15px;
      width: 250px;
      border-radius: 8px;
      border: 3px solid #38bdf8;
    }
    .sessions-list {
      margin-top: 20px;
      background: #0f172a;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }
    .sessions-list h2 {
      color: #38bdf8;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .session-item {
      display: flex;
      justify-content: space-between;
      background: #1e293b;
      padding: 8px;
      margin: 5px 0;
      border-radius: 8px;
    }
    .delete-btn {
      background: #ef4444;
      padding: 5px 10px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    .delete-btn:hover {
      background: #dc2626;
    }

    /* ✅ حاوية الكرة الأرضية */
    .globe-container {
      width: 100%;
      max-width: 800px;
      height: 400px;
      background: #0f172a;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 255, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    #globeCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>إدارة جلسات واتساب</h1>
    <input type="text" id="sessionId" placeholder="أدخل اسم الجلسة">
    <button onclick="createSession()">إنشاء الجلسة</button>

    <div class="qr-container" id="qrContainer"></div>

    <div class="sessions-list">
      <h2>الجلسات النشطة:</h2>
      <div id="sessions"></div>
      <button onclick="loadSessions()">🔄 تحديث الجلسات</button>
    </div>
  </div>

  <!-- ✅ حاوية الكرة الأرضية -->
  <div class="globe-container">
    <canvas id="globeCanvas"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    const API_BASE = '';

    async function createSession() {
      const sessionId = document.getElementById('sessionId').value.trim();
      if (!sessionId) return alert('أدخل اسم الجلسة أولاً');

      const res = await fetch(`${API_BASE}/create-session`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId })
      });

      const data = await res.json();
      if (data.qr) {
        document.getElementById('qrContainer').innerHTML = `
          <p>امسح الكود لربط الجلسة:</p>
          <img src="${data.qr}" alt="QR Code">
        `;
        loadSessions();
      } else {
        alert(data.message || 'حدث خطأ');
      }
    }

    async function loadSessions() {
      const res = await fetch(`${API_BASE}/sessions`);
      const sessions = await res.json();
      const container = document.getElementById('sessions');
      container.innerHTML = '';
      sessions.forEach(s => {
        container.innerHTML += `
          <div class="session-item">
            <span>${s.id}</span>
            <button class="delete-btn" onclick="deleteSession('${s.id}')">حذف</button>
          </div>
        `;
      });
      updateGlobe(sessions);
    }

    async function deleteSession(sessionId) {
      const password = prompt('أدخل كلمة المرور لحذف الجلسة:');
      if (!password) return;

      const res = await fetch(`${API_BASE}/delete-session`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, password })
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadSessions();
    }

    // ✅ إعداد الكرة الأرضية
    const canvas = document.getElementById('globeCanvas');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(canvas.clientWidth, canvas.clientHeight);

    const globeTexture = new THREE.TextureLoader().load('https://cdn.jsdelivr.net/gh/rajatvijay/datasets/world-map.jpg');
    const globe = new THREE.Mesh(new THREE.SphereGeometry(2, 64, 64), new THREE.MeshBasicMaterial({ map: globeTexture }));
    scene.add(globe);

    camera.position.z = 5;

    let points = [];

    function updateGlobe(sessions) {
      points.forEach(p => scene.remove(p));
      points = [];

      sessions.forEach(session => {
        const lat = session.location.latitude;
        const lon = session.location.longitude;

        const phi = (90 - lat) * (Math.PI / 180);
        const theta = (lon + 180) * (Math.PI / 180);

        const radius = 2;
        const x = -(radius * Math.sin(phi) * Math.cos(theta));
        const y = radius * Math.cos(phi);
        const z = radius * Math.sin(phi) * Math.sin(theta);

        const dotGeometry = new THREE.SphereGeometry(0.07, 16, 16);
        const dotMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const dot = new THREE.Mesh(dotGeometry, dotMaterial);
        dot.position.set(x, y, z);
        scene.add(dot);
        points.push(dot);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.002;
      renderer.render(scene, camera);
    }

    animate();
    loadSessions();
  </script>
</body>
</html>
