<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>طرزان الواقدي | نظام الإقتران</title>

<!-- خط فخم -->
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Teko', sans-serif;
        background: #000;
        color: #00ff9d;
        text-align: center;
        overflow-x: hidden;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .container {
        max-width: 95%;
        width: 520px;
        margin: 60px auto;
        background: rgba(0, 0, 0, 0.9);
        padding: 25px;
        border-radius: 15px;
        border: 2px solid #00ff9d;
        box-shadow: 0 0 40px #00ff9d;
    }

    h1 {
        font-size: 42px;
        margin-bottom: 20px;
        color: #00ff9d;
        text-shadow: 0 0 25px #00ff9d, 0 0 45px #00ffaa;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px #00ff9d; }
        100% { text-shadow: 0 0 35px #00ffaa; }
    }

    .status {
        font-size: 22px;
        margin: 15px 0;
    }

    input[type="text"] {
        width: 90%;
        padding: 14px;
        margin: 10px 0;
        background: #111;
        color: #00ff9d;
        border: 1px solid #00ff9d;
        border-radius: 8px;
        text-align: center;
        font-size: 18px;
    }

    .button-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        margin-top: 15px;
    }

    .button-group button {
        flex: 1 1 calc(33.33% - 12px);
        min-width: 130px;
        padding: 14px;
        background: #00ff9d;
        color: #000;
        border: none;
        font-size: 18px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 0 15px #00ff9d;
    }

    .button-group button:hover {
        background: #00cc7d;
        transform: scale(1.07);
        box-shadow: 0 0 25px #00ffaa;
    }

    @media (max-width: 600px) {
        .button-group button {
            flex: 1 1 100%;
        }
    }

    #sessionsList {
        margin-top: 20px;
        text-align: left;
        font-size: 16px;
        color: #00ff9d;
    }

    .session-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #111;
        padding: 10px;
        margin: 5px 0;
        border-radius: 8px;
        border: 1px solid #00ff9d;
    }

    .delete-session-btn {
        background: #ff3333;
        color: #fff;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
    }

    .delete-session-btn:hover {
        background: #cc0000;
    }

    footer {
        margin-top: 30px;
        font-size: 16px;
        color: #00ff9d;
        text-shadow: 0 0 15px #00ff9d;
    }

    /* Modal */
    #modalOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    #modalContent {
        background: #000;
        border: 2px solid #00ff9d;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        width: 350px;
        box-shadow: 0 0 40px #00ff9d;
        color: #00ff9d;
        font-family: monospace;
        position: relative;
        transform: scale(0.8);
        animation: zoomIn 0.4s forwards;
    }

    @keyframes zoomIn {
        to { transform: scale(1); }
    }

    #modalContent img {
        width: 250px;
        height: 250px;
        border-radius: 10px;
        border: 2px solid #00ff9d;
        margin-bottom: 15px;
    }

    .pairCodeDisplay {
        font-size: 18px;
        background: #111;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #00ff9d;
        word-break: break-all;
        user-select: all;
        margin-bottom: 10px;
    }

    #closeModalBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #00ff9d;
        border: none;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        font-size: 20px;
        line-height: 1;
    }

    #closeModalBtn:hover {
        background: #00cc7d;
    }
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<div class="container">
    <h1>⚡ طرزان الواقدي ⚡</h1>
    <p class="status">🔍 حالة الجلسة: <span id="sessionStatus">جاري التحقق...</span></p>

    <input type="text" id="sessionId" placeholder="أدخل معرف الجلسة (مثال: tarzanalwaqdiy)" />
    <input type="text" id="phone" placeholder="أدخل رقمك مثل 9665xxxxxxx" />

    <div class="button-group">
        <button id="pairBtn">🔑 طلب الرمز</button>
        <button id="reloadQRBtn">🔄 إعادة تحميل QR</button>
        <button id="deleteSessionBtn">🗑 حذف الجلسة</button>
    </div>

    <div id="sessionsList"></div>
</div>

<footer>💻 تصميم حصري بواسطة <strong>طرزان الواقدي</strong> ⚔️</footer>

<!-- Modal -->
<div id="modalOverlay">
    <div id="modalContent">
        <button id="closeModalBtn">×</button>
        <h2>رمز الاقتران ومعرف الجلسة</h2>
        <img id="modalQR" src="" alt="QR Code" />
        <div class="pairCodeDisplay" id="modalPairCode"></div>
        <div class="pairCodeDisplay" id="modalSessionId"></div>
    </div>
</div>

<audio id="successSound" src="https://www.soundjay.com/buttons/button-09.mp3"></audio>

<script>
// خلفية Matrix
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01 TARZAN BOT ";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff9d";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
setInterval(draw, 35);

// باقي الأكواد (checkSession - pairBtn) كما هي
</script>
</body>
</html>
