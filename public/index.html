<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>طرزان الواقدي | نظام الإقتران</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Courier New', monospace;
        background: #000;
        color: #00ff9d;
        text-align: center;
        overflow: hidden;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .container {
        max-width: 550px;
        margin: 40px auto;
        background: rgba(0, 0, 0, 0.85);
        padding: 25px;
        border-radius: 15px;
        border: 2px solid #00ff9d;
        box-shadow: 0 0 30px #00ff9d;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 20px;
        text-shadow: 0 0 15px #00ff9d;
    }

    .status {
        font-size: 18px;
        margin: 10px 0;
        color: #00ff9d;
    }

    input[type="text"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        background: #111;
        color: #00ff9d;
        border: 1px solid #00ff9d;
        border-radius: 5px;
        text-align: center;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        background: #00ff9d;
        color: #000;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
        margin: 5px;
        transition: 0.3s;
    }

    button:hover {
        background: #00cc7d;
    }

    #sessionsList {
        margin-top: 20px;
        text-align: left;
        font-size: 14px;
        color: #00ff9d;
    }

    .session-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #111;
        padding: 8px;
        margin: 5px 0;
        border-radius: 6px;
        border: 1px solid #00ff9d;
    }

    .delete-session-btn {
        background: #ff3333;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    .delete-session-btn:hover {
        background: #cc0000;
    }

    footer {
        margin-top: 20px;
        font-size: 14px;
        color: #00ff9d;
        text-shadow: 0 0 10px #00ff9d;
    }

    /* Modal styles */
    #modalOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #modalContent {
        background: #000;
        border: 2px solid #00ff9d;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        width: 330px;
        box-shadow: 0 0 40px #00ff9d;
        color: #00ff9d;
        font-family: monospace;
        position: relative;
    }

    #modalContent img {
        width: 250px;
        height: 250px;
        border-radius: 10px;
        border: 2px solid #00ff9d;
        margin-bottom: 15px;
    }

    .pairCodeDisplay {
        font-size: 18px;
        background: #111;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #00ff9d;
        word-break: break-all;
        user-select: all;
        margin-bottom: 10px;
    }

    #closeModalBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #00ff9d;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        font-size: 18px;
        line-height: 1;
    }

    #closeModalBtn:hover {
        background: #00cc7d;
    }
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<div class="container">
    <h1>⚡ طرزان الواقدي ⚡</h1>
    <p class="status">🔍 حالة الجلسة: <span id="sessionStatus">جاري التحقق...</span></p>

    <input type="text" id="sessionId" placeholder="أدخل معرف الجلسة (مثال: tarzanalwaqdiy)" />
    <input type="text" id="phone" placeholder="أدخل رقمك مثل 9665xxxxxxx" />
    <br>
    <button id="pairBtn">طلب الرمز</button>
    <button id="reloadQRBtn">🔄 إعادة تحميل QR</button>
    <button id="deleteSessionBtn">🗑 حذف الجلسة الحالية</button>

    <div id="sessionsList"></div>
</div>

<footer>💻 تصميم هاكرزي حصري بواسطة طرزان الواقدي ⚔️</footer>

<!-- Modal for QR + Pairing Code -->
<div id="modalOverlay">
    <div id="modalContent">
        <button id="closeModalBtn">×</button>
        <h2>رمز الاقتران ومعرف الجلسة</h2>
        <img id="modalQR" src="" alt="QR Code" />
        <div class="pairCodeDisplay" id="modalPairCode"></div>
        <div class="pairCodeDisplay" id="modalSessionId"></div>
    </div>
</div>

<audio id="successSound" src="https://www.soundjay.com/buttons/button-09.mp3"></audio>

<script>
// Matrix خلفية
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01 TARZAN BOT ";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff9d";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
setInterval(draw, 35);

// عناصر DOM
const sessionIdInput = document.getElementById('sessionId');
const phoneInput = document.getElementById('phone');
const pairBtn = document.getElementById('pairBtn');
const reloadQRBtn = document.getElementById('reloadQRBtn');
const deleteSessionBtn = document.getElementById('deleteSessionBtn');
const modalOverlay = document.getElementById('modalOverlay');
const modalQR = document.getElementById('modalQR');
const modalPairCode = document.getElementById('modalPairCode');
const modalSessionId = document.getElementById('modalSessionId');
const closeModalBtn = document.getElementById('closeModalBtn');
const sessionsList = document.getElementById('sessionsList');

closeModalBtn.addEventListener('click', () => {
    modalOverlay.style.display = 'none';
});

async function checkSession() {
    try {
        const res = await fetch('/sessions');
        const sessions = await res.json();
        const statusEl = document.getElementById('sessionStatus');

        if (sessions.length > 0) {
            statusEl.textContent = "✅ يوجد جلسة متصلة";
            displaySessions(sessions);
        } else {
            statusEl.textContent = "❌ لا توجد جلسة نشطة";
            sessionsList.innerHTML = '';
        }
    } catch {
        document.getElementById('sessionStatus').textContent = "⚠️ خطأ في التحقق";
    }
}

function displaySessions(sessions) {
    sessionsList.innerHTML = '';
    sessions.forEach(session => {
        const div = document.createElement('div');
        div.className = 'session-item';

        const span = document.createElement('span');
        span.textContent = session;

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-session-btn';
        deleteBtn.textContent = 'حذف';
        deleteBtn.onclick = async () => {
            const password = prompt('أدخل كلمة المرور لحذف الجلسة:');
            if (!password) return;
            const res = await fetch('/delete-session', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            const data = await res.json();
            alert(data.message || data.error);
            checkSession();
        };

        div.appendChild(span);
        div.appendChild(deleteBtn);
        sessionsList.appendChild(div);
    });
}

// طلب رمز Pairing Code
pairBtn.addEventListener('click', async () => {
    const sessionId = sessionIdInput.value.trim();
    const phone = phoneInput.value.trim();

    if (!sessionId) return alert("❌ أدخل معرف الجلسة");
    if (!phone) return alert("❌ أدخل رقم الهاتف");

    try {
        const res = await fetch('/pair', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ number: phone, sessionId })
        });

        const data = await res.json();
        if (data.pairingCode) {
            modalQR.src = '/qr.png?' + Date.now();
            modalPairCode.textContent = "رمز الاقتران: " + data.pairingCode;
            modalSessionId.textContent = "معرف الجلسة: " + sessionId;
            modalOverlay.style.display = 'flex';
            document.getElementById('successSound').play();
        } else {
            alert(data.error || "حدث خطأ");
        }
    } catch {
        alert("❌ فشل الاتصال بالخادم");
    }
});

reloadQRBtn.addEventListener('click', () => {
    modalQR.src = '/qr.png?' + Date.now();
});

deleteSessionBtn.addEventListener('click', async () => {
    const password = prompt("أدخل كلمة المرور لحذف الجلسة:");
    if (!password) return;
    const res = await fetch('/delete-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
    });
    const data = await res.json();
    alert(data.message || data.error);
    checkSession();
});

checkSession();
setInterval(checkSession, 7000);
</script>
</body>
</html>
